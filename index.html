<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Custom Search -->
<script async src="https://cse.google.com/cse.js?cx=35dc8858866f64ee1"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #f8f9fa;
  color: #000;
}

/* ===== Menu ===== */
.menu {
  display: flex;
  gap: 40px;
  font-size: 20px;
  height: 40px;
  width: 300px;
  margin-left: 10px;
  background-color: aqua;
  align-items: center;
  justify-content: center;
}

.menu a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}

/* ===== Title ===== */
.name {
  text-align: center;
  margin-top: 50px;
  font-size: 70px;
  color: rgb(255, 40, 35);

}

/* ===== Theme Button ===== */
.theme {
  display: flex;
  justify-content: flex-end;
  margin: 10px;
}

button {
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
}
.search-bar{
  display:flex;
  justify-content: center;
  margin-top: 10px;
}
/* ===== NEWS FEED CONTAINER ===== */
#news-feed {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ===== SINGLE NEWS ITEM ===== */
.news-item {
  background: #ffffff;
  border-radius: 12px;
  padding: 18px 20px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.news-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
}

/* ===== NEWS TITLE ===== */
.news-item a {
  font-size: 18px;
  font-weight: 600;
  color: #0d6efd;
  text-decoration: none;
  display: inline-block;
  margin-bottom: 8px;
}

.news-item a:hover {
  text-decoration: underline;
}

/* ===== SUMMARY TEXT ===== */
.summary {
  font-size: 15px;
  line-height: 1.6;
  color: #444;
  margin: 8px 0 12px;
}

/* ===== DATE ===== */
.news-item small {
  font-size: 12px;
  color: #777;
}

/* ===== DARK MODE SUPPORT ===== */
body.dark .news-item {
  background: #1e1e1e;
  color: #ddd;
}

body.dark .news-item a {
  color: #4da3ff;
}

body.dark .summary {
  color: #ccc;
}

body.dark .news-item small {
  color: #aaa;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .news-item a {
    font-size: 16px;
  }

  .summary {
    font-size: 14px;
  }
}


</style>
</head>

<body>

<div class="theme">
  <button id="mode">Change theme</button>
</div>

<div class="menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Feedback</a>
</div>

<div class="name">
  HEXA
  
</div>

<div class="search-bar">
  <div class="gcse-search"></div>
</div>



<!-- ===== NEWS SECTION ===== -->
<section id="news-section">
  <h2 class="news-heading">Latest Gaming News</h2>

  <div id="news-feed">
    <!-- News items will be injected here by JavaScript -->
  </div>
</section>


<script>
let btnmode = document.querySelector("#mode");
let curmode = "light";

btnmode.addEventListener("click", () => {
  if (curmode === "light") {
    curmode = "dark";
    document.body.style.backgroundColor = "black";
    document.body.style.color = "white";
  } else {
    curmode = "light";
    document.body.style.backgroundColor = "#f8f9fa";
    document.body.style.color = "black";
  }
});



</script>



</body>
</html>
