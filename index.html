<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Custom Search -->
<script async src="https://cse.google.com/cse.js?cx=35dc8858866f64ee1"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #f8f9fa;
  color: #000;
}

/* ===== Menu ===== */
.menu {
  display: flex;
  gap: 40px;
  font-size: 20px;
  height: 40px;
  width: 300px;
  margin-left: 10px;
  background-color: aqua;
  align-items: center;
  justify-content: center;
}

.menu a {
  text-decoration: none;
  color: black;
  font-weight: 500;
}

/* ===== Title ===== */
.name {
  text-align: center;
  margin-top: 50px;
  font-size: 70px;
  color: rgb(255, 40, 35);

}

/* ===== Theme Button ===== */
.theme {
  display: flex;
  justify-content: flex-end;
  margin: 10px;
}

button {
  padding: 8px 14px;
  font-size: 14px;
  cursor: pointer;
}
.search-bar{
  display:flex;
  justify-content: center;
  margin-top: 10px;
}
.news-container {
  max-width: 900px;
  margin: 40px auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.news-card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.news-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 6px;
}

.news-card h3 {
  font-size: 16px;
}

.news-card a {
  text-decoration: none;
  color: #007bff;
}


</style>
</head>

<body>

<div class="theme">
  <button id="mode">Change theme</button>
</div>

<div class="menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Feedback</a>
</div>

<div class="name">
  HEXA
  
</div>

<div class="search-bar">
  <div class="gcse-search"></div>
</div>

<div class="search-bar">
  <div class="gcse-search"></div>
</div>

<!-- NEWS SECTION -->
<div id="news" class="news-container"></div>


<script>
let btnmode = document.querySelector("#mode");
let curmode = "light";

btnmode.addEventListener("click", () => {
  if (curmode === "light") {
    curmode = "dark";
    document.body.style.backgroundColor = "black";
    document.body.style.color = "white";
  } else {
    curmode = "light";
    document.body.style.backgroundColor = "#f8f9fa";
    document.body.style.color = "black";
  }
});

const newsContainer = document.getElementById("news");
const apiKey = "1cb2258d1ba34d8d81f5e149b79e3d3c";

fetch(`https://newsapi.org/v2/top-headlines?country=us&pageSize=6&apiKey=${apiKey}`)
  .then(response => response.json())
  .then(data => {
    data.articles.forEach(article => {
      const card = document.createElement("div");
      card.className = "news-card";

      card.innerHTML = `
        <img src="${article.urlToImage || 'https://via.placeholder.com/300'}">
        <h3>${article.title}</h3>
        <p>${article.description || ''}</p>
        <a href="${article.url}" target="_blank">Read more</a>
      `;

      newsContainer.appendChild(card);
    });
  })
  .catch(error => {
    newsContainer.innerHTML = "Failed to load news.";
  });

</script>



</body>
</html>
